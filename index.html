<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>love you  💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mali', sans-serif;
      background: linear-gradient(to top right, #ffe0f0, #fcd1ff);
      color: #d81b60;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      animation: heartbeat 1.5s infinite;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .heart {
      font-size: 2em;
      color: #e91e63;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body>
  <h1>คิดถึงเธอที่สุดในโลกเลย 💗</h1>
  <p>คิดถึงอ้วนรัน!</p>
  <div class="heart">💖 💕 💘 💞 💓</div>
</body>
</html>
